<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Logo.png" >
    <link rel="stylesheet" type="text/css" href="css/normalise.css">
    <link rel="stylesheet" type="text/css" href="css/Generic.css">
    <link rel="stylesheet" type="text/css" href="css/store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
 
    <title>PROAME</title>
</head>

<body>
    <div class="cssFlexBox">
      <img class="imgLocations" width="400" height="100" src="Images/Store-logo.png">
    </div>
  
    <header class="navigationBar" id="MYnavigationBar" style="background-color: black;">
        <div class = "TopWordsFlex">
            <a class="topLineNav" href="index.html" style="color: white;">HOME</a>
            <a class="topLineNav" href="store.html" style="color: white;">STORE</a>
            <a class="topLineNav" href="cart.html" style="color: white;">CART</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
    </header>
    
    <p style="text-align:center;font-size: 40px;color:#02223d;font-family: 'VT323', monospace;">CART</p>

    <div class="containerBig">
        <div class="boxInBox">
            <div class="containerCol" id="CartCol">
                <div class="containerRow">
                    <strong class="ProductCol" style="background-color: #3a5871; color: white;">Product Infomation</strong>
                    <strong class="QuantityCol" style="background-color: #3a5871; color: white;">Quantity</strong>
                    <strong class="PriceCol" style="background-color: #3a5871; color: white;">Price(SGD$)</strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items0"></strong>
                    <strong class="QuantityCol" id="Quantity0"></strong>
                    <strong class="PriceCol" id="Price0"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items1"></strong>
                    <strong class="QuantityCol" id="Quantity1"></strong>
                    <strong class="PriceCol" id="Price1"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items2"></strong>
                    <strong class="QuantityCol" id="Quantity2"></strong>
                    <strong class="PriceCol" id="Price2"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items3"></strong>
                    <strong class="QuantityCol" id="Quantity3"></strong>
                    <strong class="PriceCol" id="Price3"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items4"></strong>
                    <strong class="QuantityCol" id="Quantity4"></strong>
                    <strong class="PriceCol" id="Price4"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items5"></strong>
                    <strong class="QuantityCol" id="Quantity5"></strong>
                    <strong class="PriceCol" id="Price5"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items6"></strong>            
                    <strong class="QuantityCol" id="Quantity6"></strong>
                    <strong class="PriceCol" id="Price6"></strong>
                </div>

                <div class="containerRow">
                    <strong class="ProductCol" id="items7"></strong>
                    <strong class="QuantityCol" id="Quantity7"></strong>
                    <strong class="PriceCol" id="Price7"></strong>
                </div>
            </div>
        </div>
    </div>

    <hr class="cartHR">

    <div class="containerBig">
        <div class="boxInBox1">
            <div class="containerCol" id="CartCol">
                <div class="containerRow">
                    <strong class="ProductCol"><a href="cart.html"><button id="clearCart">Clear Cart</button></strong></a>
                    <strong class="QuantityCol">Total:</strong>
                    <strong class="PriceCol" id="totalPrice"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="CheckOutFunctions">Checkout</div>
    <hr class="cartHR">
    <div class="containerBig">
        <div class="checkoutContainer">
            Name:<br>
            <input id="CheckoutName" class="textWidth" type="text"><br>
            <label class="valiColor" id="valiCheckoutName"></label><br>
            ContactNo:<br>
            <input id="checkoutContactNo" class="textWidth" type="text"><br>
            <div class="valiColor" id="valicheckoutContactNo"></div><br>
            Country:<br>
            <select id="Country">
                <option value="Singapore">Singapore</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select><br><br>
            Postal Code:<br>
            <input  id="postal" class="textWidth" type="text"><br>
            <div class="valiColor" id="valipostal"></div><br>
            Address:<br>
            <input id="address" class="textWidth" type="text"><br>
            <div class="valiColor" id="valiaddress"></div><br>

            Delivery Options:<br>
            <form id="Delivery">
                <input type="radio" name="Delivery" value="Express Delivery">
                <label>Express Delivery + $5(1-3days)</label><br>
                <input type="radio" name="Delivery" value="Noraml Delivery">
                <label for="L">Free Delivery (5-7days) </label><br>
                <br>
            </form>
            <div class="valiColor" id="validel"></div><br>
        </div>
    </div>

    <div class="CheckOutFunctions">Payment</div>
    <hr class="cartHR">
    <div class="containerBig">
        <div class="checkoutContainer">
            Credit Card:<br>
            <form id="CreditCard">
                <input type="radio" name="cc" value="Visa">
                <label>Visa</label><br>
                <input type="radio" name="cc" value="Masters">
                <label>Masters</label><br>
            </form>
            <div class="valiColor" id="ValiCreditCard"></div><br>

            Name:<br>
            <input id="PaymentName" class="textWidth" type="text"><br>
            <div class="valiColor" id="valiPaymentName"></div><br>

            Card Number:<br>
            <input id="PaymentCArd" class="textWidth" type="text"><br>
            <div class="valiColor" id="valiPaymentCArd"></div><br>
            
            <form id="DeliveryAddress">
                <input type="radio" name="Delivery" value="Express Delivery">
                <label>Billing address same as Delivery Address</label>
            </form>
            <br>
            <div class="containerBig">
                <button id="checkoutButton">Checkout</button></a>
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/Jav.js"></script>
    <script src="js/cart.js"></script>
</body>
