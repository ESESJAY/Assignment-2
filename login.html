<!DOCTYPE html>
<html>
<head>
	<title>PROAME</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="">
			<h1>Create Account</h1>
			<input type="text" name="name" placeholder="name" id="nameSignUp">
			<input type="email" name="email" placeholder="email" id="emailSignUp">
			<input type="password" name="password" placeholder="password" id="passwordSignUp">

			<button id="Button-SignUp">Sign Up</button>

			<a href="index.html"> <---- BACK TO HOME</a>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1>

			<input type="email" name="email" placeholder="Email" id="nameSignIn">
			<input type="password" name="password" placeholder="Password" id="nameSignUp"> 
			<a href="#">Forgot Your Password</a>

			<button id="ButtonSignIn">Sign In</button>

			<a href="index.html">---- BACK TO HOME</a>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome back to Proame!!</h1>
				<p>Sign In and continue journey with us to earn gifts and points!!</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Join us!!</h1>
				<p>Sign up with Proame!! Earn points by purchasing from our merchandise</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="login.js"></script>


</body>
</html>
